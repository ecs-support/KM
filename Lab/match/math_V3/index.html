<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .bg {
        /* The image used */
        background-image: url("black_board.png");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
<script>
  function GetDefault() {
    var get_min = Number(localStorage.getItem("min"));
    var get_max = Number(localStorage.getItem("max"));
    var get_item = Number(localStorage.getItem("item"));

    if (get_min < 1) {
      localStorage.setItem("min", 10);

    }
    if (get_max < 1) {
      localStorage.setItem("max", 50);
    }
      if (get_item < 1) { localStorage.setItem("item", 4); }
    document.getElementById("number_min").value = localStorage.getItem("min");
    document.getElementById("number_max").value = localStorage.getItem("max");
    document.getElementById("number_item").value = localStorage.getItem("item");

  }
</script>

<body onload=GetDefault()>


    <div class="bg">
      <div class="w3-container">
        <a href="#" class="w3-bar-item"
          ><i
            id="setting"
            class="material-icons"
            style="font-size: 36px"
            onclick="document.getElementById('id01').style.display= 'block' "
            >settings</i
          ></a
        >

        <h1 class="w3-display-topmiddle w3-hide-small">
          Generate Random Number
        </h1>

        <h2 id="numbers" class="w3-display-middle w3-hide-small"></h2>
        <h2 id="output" class="w3-display-bottommiddle w3-hide-small"></h2>
        <!-- <h1 id="demo1" class="w3-display-middle w3-hide-small"></h1>  -->
        <div class="flex-container-row">  
        <div  class="center-top85">
          <p>
            <input type="text" id="result" name="myInput" autocomplete="off">
            <button id="myBtn" 
              class="w3-button w3-red large w3-border w3-border-red w3-round-large w3-hover-yellow"
              onclick="myStart()"
            >
              Start
            </button>
            <button id="BtnPause" 
              class="w3-button w3-yellow large w3-border w3-border-yellow w3-round-large w3-hover-red"
              onclick="myAnswer()"
            >
              Answer
            </button>
          </p>
        </div>
      </div>

      <!--modal-->

      <div id="id01" class="w3-modal w3-animate-opacity">
        <div class="w3-modal-content w3-card-4">
          <header class="w3-container w3-red">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-display-topright"
              id="btn_close"
              >&times;</span
            >
            <h2>Setting</h2>
          </header>
          <div class="w3-container">
            <div id="txt_setting" class="w3-row">
              <div class="w3-col m3 w3-center">
                <p>Min</p>
                <input id="number_min" type="number" />
              </div>
              <div class="w3-col m3 w3-center">
                <p>Max</p>
                <input id="number_max" type="number" />
              </div>
              <div class="w3-col m6 w3-center">
                <p>จำนวน</p>
              <select id="number_item" class="w3-select w3-border" name="option">
                <option value="" disabled selected>เลือกจำนวน</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
        </div>
        <br/>
        <footer class="w3-container w3-red">
          <br />
          <button
            type="button"
            class="btn btn-success"
            data-dismiss="modal"
            onclick="SaveData()"
          >
            Save
          </button>
        </footer>
      </div>
    </div>

    <!--modal-->

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="./1main.js"></script>
  </body>
</html>
