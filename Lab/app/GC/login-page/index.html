<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="login.js"></script>
</head>

<body>
    <div class="container">
        <header>Login Form</header>

        <form>
            <div class="input-field">              
               
                <select class="label-select" id="username">
                    <option value="" disabled selected>User Name</option>
                    <option value="customs">GCL CUSTOMS TEAM</option>
                    <option value="transport">GCL TRANSPORT TEAM</option>
                    <option value="shipping">V-SERVE SHIPPING</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <div class="input-field">
                <input class="pswrd" type="password" required id="password">
                <span class="show"></span>
                <label>Password</label>
            </div>
            <div class="button">
                <div class="inner"></div>
                <button value="Login" id="submit" onclick="validate()">LOGIN</button>
            </div>
        </form>
      
    </div>

</body>

</html>
