<!DOCTYPE html>




<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>ฟอร์มเพิ่มข้อมูลห้องพัก ออกแบบจาก Bootstrap5.2 || devbanban.com 2022</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h3> ฟอร์มเพิ่มข้อมูลห้องพัก</h3>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">เลขห้อง</label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" name="room_name" class="form-control" required placeholder="เลขห้อง">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">รายละเอียด</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea name="detail" class="form-control" id="editor" cols="69" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">ค่าเช่า/เดือน</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" name="price_room" class="form-control" required placeholder="ค่าเช่า/เดือน" min="0">
                        </div>
                        <div class="col-auto">
                            <span class="form-text">
                  กรอกตัวเลขเท่านั้น
                </span>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">จ่ายล่วงหน้า</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" name="prepaid" class="form-control" required placeholder="จ่ายล่วงหน้า" min="0">
                        </div>
                        <div class="col-auto">
                            <span class="form-text">
                  กรอกตัวเลขเท่านั้น
                </span>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">มัดจำ</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" name="pay_pledge" class="form-control" required placeholder="มัดจำ" min="0">
                        </div>
                        <div class="col-auto">
                            <span class="form-text">
                  กรอกตัวเลขเท่านั้น
                </span>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">ภาพปก</label>
                        </div>
                        <div class="col-sm-3">
                            <font color="red"> *กรุณาลดขนาดไฟล์ภาพก่อนอัพโหลด (500x281 px) </font>
                            <input type="file" name="img" class="form-control" required accept=".jpg, .jpeg">
                        </div>

                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label"></label>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary"> บันทึก</button>
                            <a href="#" class="btn btn-danger">ยกเลิก</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
