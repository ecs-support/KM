<!DOCTYPE html>



<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>ฟอร์มฟอร์มคิดค่าเช่า ระบบหอพัก ออกแบบจาก Bootstrap5.2 || devbanban.com 2022</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h3>ฟอร์มคิดค่าเช่า ออกแบบจาก Bootstrap5.2</h3>
                <form action="https://devbanban.com/?p=4361" method="post">
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">เลขห้อง</label>
                        </div>
                        <div class="col-sm-3">
                            <select name="ref_r_id" class="form-control" required readonly>
                  <option value="1">101</option>
                </select>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">รอบบิล</label>
                        </div>
                        <div class="col-sm-3">
                            <select name="bill_month" class="form-control" required>
                  <option value="">เลือกรอบบิล</option>
                  <option value="มกราคม 2565">มกราคม 2565</option>
                  <option value="กุมภาพันธ์ 2565">กุมภาพันธ์ 2565</option>
                  <option value="มีนาคม 2565">มีนาคม 2565</option>
                  <option value="เมษายน 2565">เมษายน 2565</option>
                  <option value="พฤษภาคม 2565">พฤษภาคม 2565</option>
                  <option value="มิถุนายน 2565">มิถุนายน 2565</option>
                  <option value="กรกฏาคม 2565">กรกฏาคม 2565</option>
                  <option value="สิงหาคม 2565">สิงหาคม 2565</option>
                  <option value="กันยายน 2565">กันยายน 2565</option>
                  <option value="ตุลาคม 2565">ตุลาคม 2565</option>
                  <option value="พฤศจิกายน 2565">พฤศจิกายน 2565</option>
                  <option value="ธันวาคม 2565">ธันวาคม 2565</option>
                </select>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">ค่าเช่า</label>
                        </div>
                        <div class="col-sm-2">
                            <input type="number" name="bill_room_price" required class="form-control" min="0" value="3000" readonly>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">ค่าน้ำ</label>
                        </div>

                        <div class="col-sm-2">
                            เลขมิเตอร์ครั้งนี้
                            <input type="number" name="bill_water_now" onkeyup="sum2();" required class="form-control" min="100009">
                        </div>
                        <div class="col-sm-2">
                            ครั้งก่อน
                            <input type="number" name="bill_water_before" required readonly class="form-control" min="0" value="100009">
                        </div>
                        <div class="col-sm-2">
                            หน่วยที่ใช้
                            <input type="text" name="bill_water_meter" required readonly class="form-control" min="0">
                        </div>
                        <div class="col-sm-2">
                            ราคา/หน่วย
                            <input type="number" name="bill_water_rate" required readonly class="form-control" min="0" value="5">
                        </div>
                        <div class="col-sm-2">
                            รวม(บาท)
                            <input type="number" name="bill_water_total" required readonly class="form-control" min="0">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">ค่าไฟ</label>
                        </div>

                        <div class="col-sm-2">
                            เลขมิเตอร์ครั้งนี้
                            <input type="number" name="bill_elec_now" required class="form-control" min="100010">
                        </div>
                        <div class="col-sm-2">
                            ครั้งก่อน
                            <input type="number" name="bill_elec_before" required readonly class="form-control" min="0" value="100010">
                        </div>
                        <div class="col-sm-2">
                            หน่วยที่ใช้
                            <input type="number" name="bill_elec_meter" required readonly class="form-control" min="0">
                        </div>
                        <div class="col-sm-2">
                            ราคา/หน่วย
                            <input type="number" name="bill_elec_rate" required readonly class="form-control" min="0" value="12">
                        </div>
                        <div class="col-sm-2">
                            รวม(บาท)
                            <input type="number" name="bill_elec_total" required readonly class="form-control" min="0">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label">รวมทั้งสิ้น</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" name="pay_total" required readonly class="form-control" placeholder="รวมทั้งสิ้น" min="0">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-sm-2">
                            <label class="col-form-label"></label>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary"> บันทึก</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <footer>
        <p class="text-center">ฟอร์มฟอร์มคิดค่าเช่า ระบบหอพัก ออกแบบจาก Bootstrap5.2 || devbanban.com 2022</p>
    </footer>
</body>

</html>
