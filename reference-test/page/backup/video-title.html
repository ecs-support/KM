<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
  width: 100%;
  background: radial-gradient(ellipse at center, #0a2e38 0%, #000000 70%);
  min-height: 965px;
}

#myVideo {
    position: absolute;
    top:50%;
    left: 50%;
  min-width: 100%; 
  min-height: 100%;
  transform: translate(-50%, -50%);
}

.content {
  position: fixed;
  bottom: 0;
  background: radial-gradient(ellipse at center, #0a2e38 0%, #000000 70%);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
.clock {
  position:relative;
  margin-top:7em;
  text-align:center;
}

.clock #time {
  font-size:3em;
  font-weight:100;
  color:#fff;
/* 	background:red; */
}

.clock #date {
  color:#fff;
}


</style>
</head>
<body>

<video autoplay muted  id="myVideo">
  <source src="static/media/Atoms.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="clock">
  <div id="time">12:37</div>
  <div id="date">Sunday, 11 June</div>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
<script src="static/js/current-time.js"></script>
</body>
</html>
